{{#> partials/template.html }}
<section class="contact-main">

  <!-- Start:: Hero section -->
  <section class="contact-section">
    <div class="container container-contact">

      <form id="contact-form" action="https://formspree.io/f/mleyzvrp" method="POST" class="form-contact">
        <label class="form-controller">
          Your name:
          <input class="form-input" type="text" id="name" name="name">
        </label>
        <label class="form-controller">
          Your email:
          <input class="form-input" id="email" type="email" name="email">
        </label>
        <label class="form-controller">
          Your message:
          <textarea class="form-input form-input--textarea" id="message" name="message"></textarea>
        </label>
        <button class="btn-sender-email" type="button">Send</button>
      </form>

    </div>
  </section>
  <!-- End:: Hero section -->

</section>

{{/ partials/template.html }}
